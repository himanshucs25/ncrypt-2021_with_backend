<form method="GET" action="{% url 'search' %}">
    <input id ="search-bar" type="text" name="place" >
    <button type="submit" class="btn submit-btn" > Submit</button>
  </form>
  {% if error %}
  <form action="{% url 'index' %}" method="GET">
  <button type="submit" class="btn btn-warning">{{ error }}</button> <button class="btn btn-secondary" type="submit" > Try Again</button>
  </form>
  {% endif %}
